<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModsS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/core/style.css">
    <link rel="stylesheet" href="/navbar/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <button id="show-filters-modal-sm" class="btn" data-bs-target="#filters-modal-sm" data-bs-toggle="modal">
            <i class="bi bi-funnel-fill" style="font-size: 3rem;"></i>
        </button>
        <section id="filters">
            <div class="filter-container d-flex flex-column px-3 px-md-0">
                <span class="mt-2 mb-1">Taglia:</span>
                <div class="form-floating mb-3 w-75">
                    <select id="filter-sizes" class="form-select py-0">
                        <option selected value>Tutte</option>
                    </select>
                </div>
            </div>
            <div class="filter-container d-flex flex-column px-3 px-md-0">
                <span class="mt-2 mb-1">Filtra per:</span>
                <div id="filter-availability" class="btn-group d-flex flex-column align-items-center" role="group">
                    <div class="d-flex w-100 my-1">
                        <input class="form-check-input me-2" type="radio" name="filter-values" value checked>
                        <label class="form-label ms-2">Disponibili</label>
                    </div>
                    <div class="d-flex w-100 my-1">
                        <input class="form-check-input me-2" type="radio" name="filter-values" value="all">
                        <label class="form-label ms-2">Tutte</label>
                    </div>
                </div>
            </div>
            <div class="filter-container d-flex flex-column px-3 px-md-0">
                <span class="mt-2 mb-1">Ordina per:</span>
                <div id="filter-sortby" class="btn-group d-flex flex-column align-items-center" role="group">
                    <div class="d-flex w-100 my-1">
                        <input class="form-check-input me-2" type="radio" name="order" value checked>
                        <label class="form-label ms-2">Tendenza</label>
                    </div>
                    <div class="d-flex w-100 my-1">
                        <input class="form-check-input me-2" type="radio" name="order" value="price_desc">
                        <label class="form-label ms-2">Prezzo decrescente</label>
                    </div>
                    <div class="d-flex w-100 my-1">
                        <input class="form-check-input me-2" type="radio" name="order" value="price_asc">
                        <label class="form-label ms-2">Prezzo crescente</label>
                    </div>
                    <div class="d-flex w-100 my-1">
                        <input class="form-check-input me-2" type="radio" name="order" value="created_at">
                        <label class="form-label ms-2">Nuovi arrivi</label>
                    </div>
                </div>
            </div>
        </section>

        <section id="listing-product">
            <div class="d-flex flex-wrap"></div>
            <nav id="navbar-pages" class="container-fluid"></nav>
        </section>
    </main>

    <div id="filters-modal-sm" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content pb-4">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/core/script.js"></script>
    <script src="/auth/user-authentication.js"></script>
    <script src="/api/shoe.js"></script>
    <script src="/navbar/script.js"></script>
    <script src="script.js"></script>
</body>

</html>

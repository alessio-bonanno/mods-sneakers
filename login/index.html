<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModsS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginPanel.css">
</head>

<body>
    <main class="d-flex justify-content-center vw-100 vh-100">
        <a href="/">
            <h1>ModsS</h1>
        </a>
        <section id="panel-container">
            <div id="panel">
                <div id="credentials">
                    <div class="contain-items">
                        <label>Username</label>
                        <input id="username-input" class="form-control" type="text">
                    </div>
                    <div class="contain-items">
                        <label>Password</label>
                        <a href="/password-reset">dimenticata?</a>
                        <input id="password-input" class="form-control" type="password">
                    </div>
                </div>
                <div class="contain-items">
                    <input id="remember-choice" class="form-check-input" type="checkbox">
                    <span class="ms-2">Ricordami</span>
                    <button id="login-button" class="btn btn-success" type="button">Log in</button>
                </div>
                <div id="register">
                    <span>Nuovo utente?</span>
                    <a href="/register">Registrati</a>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/toast.js"></script>
    <script src="/js/authentication.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>

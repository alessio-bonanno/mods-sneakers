<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModsS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/core/style.css">
    <link rel="stylesheet" href="/navbar/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="product" class="placeholder-wave">
            <h1 class="d-block d-lg-none mb-0 placeholder"></h1>
            <div class="img-container placeholder">
                <img>
            </div>
            <hr class="d-block d-lg-none">
            <div class="details">
                <h1 class="d-none d-lg-block placeholder"></h1>
                <div id="upvotes">
                    <i class="bi bi-hand-thumbs-up-fill"></i>
                </div>
                <hr>
                <h3 class="d-none d-lg-block placeholder"></h3>
                <div id="mods-container">
                    <hr class="d-block d-lg-none">
                </div>
                <table class="placeholder">
                    <tbody></tbody>
                </table>
            </div>

            <div id="cart-box">
                <h3 class="placeholder"></h3>
                <div class="cart-box-buttons">
                    <div class="form-select mock"></div>
                    <select class="form-select hidden py-0"></select>
                    <button class="add-cart btn">Aggiungi al carrello</button>
                    <button class="buy-now btn">Acquista</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/core/script.js"></script>
    <script src="/auth/user-authentication.js"></script>
    <script src="/api/shoe.js"></script>
    <script src="/api/purchases.js"></script>
    <script src="/cart/cart-purchases.js"></script>
    <script src="/navbar/script.js"></script>
    <script src="script.js"></script>
</body>

</html>

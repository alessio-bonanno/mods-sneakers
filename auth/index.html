<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModsS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authenticationPanel.css">
</head>

<body>
    <main class="d-flex justify-content-center vw-100 vh-100">
        <h1>ModsS</h1>
        <section id="panel-container">
            <div id="login-panel" class="panel">
                <div class="credentials">
                    <div class="contain-items">
                        <label>Username</label>
                        <input id="username-login-input" class="form-control" type="text">
                    </div>
                    <div class="contain-items">
                        <label>Password</label>
                        <button>dimenticata?</button>
                        <input id="password-login-input" class="form-control" type="password">
                    </div>
                </div>
                <div class="contain-items">
                    <input id="remember-choice" class="form-check-input" type="checkbox">
                    <span class="ms-2">Ricordami</span>
                    <button id="login-button" class="btn btn-success" type="submit">Log in </button>
                </div>
                <div id="register" class="small-link">
                    <span>Nuovo utente?</span>
                    <button>Iscriviti</button>
                </div>
            </div>
            <div id="signup-panel" class="panel" style="display: none;">
                <div class="credentials">
                    <div class="contain-items">
                        <label>Username</label>
                        <input id="username-signup-input" class="form-control" type="text" minlength="5" maxlength="15">
                    </div>
                    <div class="contain-items">
                        <label>Password</label>
                        <input id="password-signup-input" class="form-control show-password-errors" type="password" minlength="8"
                               maxlength="32">
                    </div>
                    <div class="contain-items">
                        <label>Conferma Password</label>
                        <input id="password-signup-confirm-input" class="form-control" type="password" minlength="8"
                               maxlength="32">
                    </div>
                    <div class="contain-items">
                        <label>Email</label>
                        <input id="email-input" class="form-control" type="email">
                    </div>
                    <div class="contain-items">
                        <label>Nome</label>
                        <input id="name-input" class="form-control" type="text" minlength="3" maxlength="20">
                    </div>
                    <div class="contain-items">
                        <label>Cognome</label>
                        <input id="surname-input" class="form-control" type="text">
                    </div>
                    <div class="contain-items">
                        <label>Sesso</label>
                        <div id="gender-choice">
                            <input type="radio" class="btn-check" name="gender" id="male-gender-option" value="M">
                            <label class="btn btn-light btn-outline-dark" for="male-gender-option">Maschio</label>
                            <input type="radio" class="btn-check" name="gender" id="female-gender-option" value="F">
                            <label class="btn btn-light btn-outline-dark" for="female-gender-option">Femmina</label>
                        </div>
                    </div>
                </div>
                <div class="contain-items">
                    <button id="signup-button" class="btn btn-success" type="submit">Iscriviti </button>
                </div>
                <div id="already-register" class="small-link">
                    <span>Hai gi√† un account?</span>
                    <button>Entra</button>
                </div>
            </div>
            <div id="forgot-password-panel" class="panel" style="display: none;">
                <div class="credentials">
                    <div class="contain-items">
                        <label>Email</label>
                        <input id="email-forgot-input" class="form-control" type="email">
                    </div>
                    <div class="contain-items">
                        <label>Password</label>
                        <input id="password-forgot-input" class="form-control show-password-errors" type="password" minlength="8"
                               maxlength="32">
                    </div>
                    <div class="contain-items">
                        <label>Conferma Password</label>
                        <input id="password-forgot-confirm-input" class="form-control" type="password" minlength="8"
                               maxlength="32">
                    </div>
                </div>
                <div class="contain-items">
                    <button id="forgot-password-button" class="btn btn-success" type="button">Cambia la
                        password</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/core/script.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
